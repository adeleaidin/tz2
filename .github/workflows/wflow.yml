name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v3
        with: 
          python-version: '3.9'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
      - name: Install unittest tests
        run: |
          python3 -m unittest tests
      - name: Run tests.py
        run: |
          unittest tests.py
